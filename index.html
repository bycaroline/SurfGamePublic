<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="app.js" charset="utf-8"></script> -->
</head>

<body>
    <div class="container">
        <div class="canvasDisplay">



            <div class="npcStatic"></div>
            <div class="npcStaticSecond"></div>
            <div class="circle"></div>
            <div class="sky"></div>
            <div class="water">
                <div class="text">
                    <h1 class="title">Surf Game</h1>
                    <h2 class="desc">Move the player using the arrows on the keyboard to catch a wave</h2>
                    <h3 class="rules">There are others surfers in the lineup too competing for the waves</h3>
                    <p class="quit">Press Q to quit</p>

                    <button id="startButton">Back to startpage</button>
                    <button id="startGameButton">Start Surfing</button>
                    <img src="arrows.png" alt="">

                </div>
            </div>
            <div class="beach"></div>
        </div>
        <div class="border"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
